<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./img/logo.png" alt="Logo" class="logo" />
    
    <input type="text" placeholder="Nombre completo" class="input" id="nombre"/>
    <input type="email" placeholder="Correo electrónico" class="input" id="correo" />
    <input type="text" placeholder="Nombre de usuario" class="input" id="usuario"/>
    <input type="password" placeholder="Contraseña" class="input" id="contrasena"/>
    <input type="password" placeholder="Confirmar contraseña" class="input" id="confirmar"/>

    <button class="login-btn" id="btnRegistro">Registrarse</button>

    <div class="links">
      <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>
  </div>
  <script>
    document.getElementById("btnRegistro").addEventListener("click", function () {
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;
      const confirmar = document.getElementById("confirmar").value;
  
      if (!nombre || !correo || !usuario || !contrasena || !confirmar) {
        alert("Por favor, completa todos los campos.");
        return;
      }
  
      if (contrasena !== confirmar) {
        alert("Las contraseñas no coinciden.");
        return;
      }
  
      // Guardar usuario en localStorage (simulación)
      const userData = {
        nombre,
        correo,
        usuario,
        contrasena
      };
  
      localStorage.setItem("usuarioRegistrado", JSON.stringify(userData));
  
      alert("¡Registro exitoso!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
